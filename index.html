<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>E-commerce product page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/css/index.css" />
	</head>
	<body>
		<header class="container">
			<nav>
				<div class="nav-logo">
					<span class="hamburger">
						<img src="/images/icon-menu.svg" alt="hamburger" />
					</span>
					<a href="#" class="logo">
						<img src="/images/logo.svg" alt="logo" />
					</a>
					<div class="nav-menu">
						<span>
							<img class="close-menu-btn" src="/images/icon-close.svg" alt="" />
						</span>
						<ul class="nav-items">
							<li class="nav-item">Collections</li>
							<li class="nav-item">Men</li>
							<li class="nav-item">Women</li>
							<li class="nav-item">About</li>
							<li class="nav-item">Contact</li>
						</ul>
					</div>
				</div>

				<div class="user-info">
					<img class="cart" src="/images/icon-cart.svg" alt="cart" />
					<img class="user-avatar" src="/images/image-avatar.png" alt="" />
				</div>
			</nav>
		</header>

		<main>
			<div class="container product">
				<!-- product image section -->
				<section class="product-images">
					<div class="product-img">
						<img src="/images/image-product-1.jpg" alt="" />
					</div>
					<div class="row">
						<div class="column">
							<img src="/images/image-product-1-thumbnail.jpg" onclick="openModal();currentSlide(1)" class="product-img-thumbnail" />
						</div>
						<div class="column">
							<img src="/images/image-product-2-thumbnail.jpg" onclick="openModal();currentSlide(2)" class="product-img-thumbnail active" />
						</div>
						<div class="column">
							<img src="/images/image-product-3-thumbnail.jpg" onclick="openModal();currentSlide(3)" class="product-img-thumbnail" />
						</div>
						<div class="column">
							<img src="/images/image-product-4-thumbnail.jpg" onclick="openModal();currentSlide(4)" class="product-img-thumbnail" />
						</div>
					</div>
				</section>
				<!-- product description section -->
				<section class="product-info">
					<p class="company">Sneaker Company</p>
					<h1 class="product-name">Fall Limited Edition Sneakers</h1>
					<p class="product-description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
					<p class="price">$125.00</p>
					<p class="price-muted">$250.00</p>
					<div class="add-to-cart">
						<div class="item-number">
							<button class="decrease-count">
								<img src="/images/icon-minus.svg" alt="" />
							</button>
							<span class="product-count">0</span>
							<button class="increas-count">
								<img src="/images/icon-plus.svg" alt="" />
							</button>
						</div>

						<button class="add-to-cart-btn">
							<img src="/images/icon-cart.svg" alt="" />
							<span>Add to cart</span>
						</button>
					</div>
				</section>
			</div>
		</main>

		<script src="/app.js"></script>
	</body>
</html>
