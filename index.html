<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>E-commerce product page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/css/index.css" />
	</head>
	<body>
		<header class="container">
			<nav>
				<div class="nav-logo">
					<span class="hamburger">
						<img src="/images/icon-menu.svg" alt="hamburger" />
					</span>
					<a href="#" class="logo">
						<img src="/images/logo.svg" alt="logo" />
					</a>
					<div class="nav-menu">
						<span>
							<img class="close-menu-btn" src="/images/icon-close.svg" alt="" />
						</span>
						<ul class="nav-items">
							<li class="nav-item">Collections</li>
							<li class="nav-item">Men</li>
							<li class="nav-item">Women</li>
							<li class="nav-item">About</li>
							<li class="nav-item">Contact</li>
						</ul>
					</div>
				</div>

				<div class="user-info">
					<img class="cart cursor" src="/images/icon-cart.svg" alt="cart" />
					<img class="user-avatar cursor" src="/images/image-avatar.png" alt="" />
				</div>
			</nav>
		</header>

		<main class="container">
			<div class="product">
				<!-- product image section -->
				<section class="product-images">
					<div class="product-img">
						<img src="/images/image-product-1.jpg" alt="" />
					</div>
					<div class="row">
						<div class="column">
							<img src="/images/image-product-1-thumbnail.jpg" onclick="currentSlide(1)" class="product-img-thumbnail active" />
						</div>
						<div class="column">
							<img src="/images/image-product-2-thumbnail.jpg" onclick="currentSlide(2)" class="product-img-thumbnail" />
						</div>
						<div class="column">
							<img src="/images/image-product-3-thumbnail.jpg" onclick="currentSlide(3)" class="product-img-thumbnail" />
						</div>
						<div class="column">
							<img src="/images/image-product-4-thumbnail.jpg" onclick="currentSlide(4)" class="product-img-thumbnail" />
						</div>
					</div>
					<div class="prev cursor">
						<a onclick="plusSlides(-1)">&#10094;</a>
					</div>
					<div class="next cursor">
						<a onclick="plusSlides(1)">&#10095;</a>
					</div>
				</section>
				<!-- lightbox -->
				<div id="productModal" class="lightbox-container">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">
						<div class="lightbox-image">
							<div class="mySlides">
								<img src="/images/image-product-1.jpg" />
							</div>

							<div class="mySlides">
								<img src="/images/image-product-2.jpg" />
							</div>

							<div class="mySlides">
								<img src="/images/image-product-3.jpg" />
							</div>

							<div class="mySlides">
								<img src="/images/image-product-4.jpg" />
							</div>
							<div class="prev cursor">
								<a onclick="plusSlides(-1)">&#10094;</a>
							</div>
							<div class="next cursor">
								<a onclick="plusSlides(1)">&#10095;</a>
							</div>
						</div>

						<div class="row">
							<div class="column">
								<img src="/images/image-product-1-thumbnail.jpg" onclick="currentSlide(1)" class="product-img-thumbnail active" />
							</div>
							<div class="column">
								<img src="/images/image-product-2-thumbnail.jpg" onclick="currentSlide(2)" class="product-img-thumbnail" />
							</div>
							<div class="column">
								<img src="/images/image-product-3-thumbnail.jpg" onclick="currentSlide(3)" class="product-img-thumbnail" />
							</div>
							<div class="column">
								<img src="/images/image-product-4-thumbnail.jpg" onclick="currentSlide(4)" class="product-img-thumbnail" />
							</div>
						</div>
					</div>
				</div>
				<!-- product description section -->
				<section class="product-info">
					<p class="company">Sneaker Company</p>
					<h1 class="product-name">Fall Limited Edition Sneakers</h1>
					<p class="product-description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
					<div class="price-container">
						<p class="price">$125.00</p>
						<p class="price-muted">$250.00</p>
					</div>
					<div class="add-to-cart">
						<div class="item-number">
							<button class="cursor" id="decrease-count">
								<img src="/images/icon-minus.svg" alt="" />
							</button>
							<span id="product-count">0</span>
							<button class="cursor" id="increas-count">
								<img src="/images/icon-plus.svg" alt="" />
							</button>
						</div>

						<button class="add-to-cart-btn">
							<img src="/images/icon-cart-white.svg" alt="" />
							<span>Add To Cart</span>
						</button>
					</div>
				</section>
			</div>
		</main>

		<script src="/app.js"></script>
	</body>
</html>
